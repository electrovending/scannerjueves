    <body style="padding-left: 20px; background-color: black; color: white">
        <h1>EMA ANALISIS</h1>
        <div style="display: flex-row">
            
        <button onclick="analyzeCoins()">Analize</button>
        <h2> Interval </h2>
        <select id="interval">
            <option value="1">1 min</option>
            <option value="5">5 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">60 min</option>
        </select>    
        </div>
        <div style=" display: flex; flex-wrap: wrap;">
            
            <div style=" padding-left: 20px; display: flex; flex-wrap: wrap;">
                <div style="margin-right: 20px;">
                    <h2>Positive EMA Distances</h2>
                    <table id="positiveTable" bordercolor="red">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>EMA Distance</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
        
                <div>
                    <h2>Negative EMA Distances</h2>
                    <table id="negativeTable"  bordercolor="green">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>EMA Distance</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div style="padding-left: 20px; display: flex-row">
                <h2>Historical Chart</h2>
                <div id="chart"></div>
            </div>

        </div>
